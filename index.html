<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookmark</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Open moule -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="bookmarks-container" id="bookmarks-container">

    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times-circle close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form" action="">
                    <div class="form-group">
                        <label class="form-label" for="website-name">Website Name</label>
                        <input id="website-name" type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="website-url">Website URL</label>
                        <input id="website-url" type="text" class="form-input" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div> <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
